<app-headerpage title="Casher"></app-headerpage>

<ion-content>

    <ion-searchbar [(ngModel)]="searchItem" (ionChange)="Search()"></ion-searchbar>

    <div *ngFor="let item of dataSrv.FilteredList; let i=index;" >
        <!-- {{item | json}} -->
        <ion-item>
            <br>
            <ion-label (click)="Opeeen(i)">{{item.name}} <br>{{item.description}} <br> {{item.price}}BD
                <br> <br>
                <ion-button fill="outline" (click)="add_to_bascket(i,item)">Add to basket</ion-button> 
            </ion-label>
            <ion-avatar slot="start">
            <img src='{{item.image}}'>
            </ion-avatar> 
            <ion-item>
                <ion-button color="danger" fill="clear" (click)="subQty(i)"><ion-icon name="remove-outline"></ion-icon></ion-button>
                <ion-label>{{item.Sell_qty}}</ion-label>
                <ion-button color="Success" fill="clear" (click)="addQty(i)"><ion-icon name="add-outline"></ion-icon></ion-button>
            </ion-item>  
            <br>

        </ion-item>
      </div>

      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="go_basket()">
            <ion-icon name="basket-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        

</ion-content>
