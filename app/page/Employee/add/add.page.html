<app-headerpage title="add"></app-headerpage>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Name: </ion-label>
            <ion-input [(ngModel)]="empName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>CPR: </ion-label>
            <ion-input [(ngModel)]="empCpr"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Job: </ion-label>
            <ion-input [(ngModel)]="empJob"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item lines="none">Shift: </ion-item>

        <ion-radio-group [(ngModel)]="empShift">
            <ion-item>
                <ion-label>6am-2pm</ion-label>
                <ion-radio slot="start"  value="6am-2pm"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>2pm-10pm</ion-label>
                <ion-radio slot="start"  value="2pm-10pm"></ion-radio>
            </ion-item>
        </ion-radio-group>
        <ion-item lines="none">Certificate: </ion-item>

        <ion-radio-group [(ngModel)]="certRadio">
            <ion-item>
                <ion-label>Secondary</ion-label>
                <ion-radio slot="start"  value="Secondary"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Diploma</ion-label>
                <ion-radio slot="start"  value="Diploma"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>BSc</ion-label>
                <ion-radio slot="start"  value="BSc"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>MSc</ion-label>
                <ion-radio slot="start"  value="MSc"></ion-radio>
            </ion-item>
        </ion-radio-group>
    </ion-list>
    <ion-button expand="full" color="secondary" (click)="add()">add</ion-button>


</ion-content>
