<app-headerpage title="Employees"></app-headerpage>

<ion-content>
    <h1 class="ion-padding">Employees</h1>
    <ion-card *ngFor="let employee of employees, let i = index">
        <ion-card-header>
            <ion-card-subtitle>{{employee.id}}-{{employee.job}}</ion-card-subtitle>
            <ion-row>
                <ion-col size="8">
                    <ion-card-title>{{employee.name}}</ion-card-title>
                </ion-col>

            </ion-row>
        </ion-card-header>
        <ion-row>
            <ion-col size="8">
                <ion-card-content>
                    Shift: {{employee.shift}}<br>  CPR: {{employee.cpr}}
                </ion-card-content>
            </ion-col>
            <ion-col>
                <ion-button routerLink="/edit-employee" [queryParams]="{index:i}">edit</ion-button>
                <ion-button  (click)="delete(employee.id)">Delete</ion-button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
