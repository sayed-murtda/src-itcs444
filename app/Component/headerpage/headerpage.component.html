<ion-header class="red">
    <ion-toolbar id="header">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-transform: capitalize; text-align:center;" color="light">{{title}}</ion-title>


        <ion-button [hidden]=logout (click)="LOGOUT()" slot="end" color="danger" fill="solid">
            Sign Out-out
        </ion-button>
    </ion-toolbar>
</ion-header>
