<ion-header class="red">
    <ion-toolbar id="header">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="text-transform: capitalize; text-align:center;" color="light">{{title}}</ion-title>


       

        <ion-icon [hidden]=logout (click)="LOGOUT()" slot="end" color="danger" style="font-size: 35px;" name="log-out-outline"></ion-icon>
    </ion-toolbar>
</ion-header>
